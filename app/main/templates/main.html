<ion-view view-title="main module">
  <div class="bar bar-header bar-stable">
    <h1 class="title">Pasquill</h1>
  </div>
  <ion-content>
    <div class="card">
      <img class="full-image" src="http://lorempixel.com/200/200">
      <!-- Colors extracted using http://lokeshdhakar.com/projects/color-thief/ -->
      <!-- Color names from http://www.computerhope.com/htmcolor.htm -->
      <div class="list card row">
        <div class="item col col-25" style="background-color:#0000cc;">&nbsp;</div>
        <div class="item col col-75">Earth Blue</div>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <button id="new-picture" class="button button-stable">
      Picture
    </button>
  </div>
</ion-view>
